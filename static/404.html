<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Redirecting...</title>
	<script>
		// Get the current path and redirect to the base path + the current path
		const base = '/agarbati';
		const path = window.location.pathname;
		const hash = window.location.hash;
		const search = window.location.search;
		
		// If the path starts with the base, use it as is, otherwise prepend base
		const targetPath = path.startsWith(base) ? path : base + (path === '/' ? '' : path);
		window.location.replace(targetPath + search + hash);
	</script>
</head>
<body>
	<p>Redirecting...</p>
</body>
</html>
